<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="style.css">

    <title>Pomodoro Timer</title>
</head>
<body>
    
    <div id="container">
        <p id="work" class="label">Trabalho:</p><p id="break" class="label">Pausa:</p><p id="cycles" class="label">Ciclos:</p>
        <div id="work-timer" class="timer">
            <p id="w_minutes">25</p><p class="semicolon">:</p><p id="w_seconds">00</p>
        </div>
        
        <p id="counter" class="timer">0</p>

        <div id="break-timer" class="timer">
            <p id="b_minutes">5</p><p class="semicolon">:</p><p id="b_seconds">00</p>
        </div>

        <button class="btn" id="start">Iniciar</button>
        <button class="btn" id="stop">Pausar</button>
        <button class="btn" id="reset">Recome√ßar</button>
    </div>

    <script src="main.js"></script>
</body>
</html>
